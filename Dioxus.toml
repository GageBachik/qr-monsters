[application]
name = "qrmonsters"
default_platform = "mobile"

# Point to the app crate in the workspace
[application.package]
path = "crates/app"

[web.app]
title = "QR Monsters"

[web.resource]
style = ["assets/styles.css"]
script = []

[web.watcher]
# Watch the assets directory
watch_path = ["crates/app/assets"]

[web.resource.dev]
script = []

# Disable wasm-opt to avoid strip binary issues in Docker
[web.wasm_opt]
level = "z"
enabled = false
